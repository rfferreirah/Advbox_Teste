<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para Onboarding</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Estilos Básicos */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Estilos do Formulário e Campos */
        #onboardingForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"], /* Adicionado o input[type="password"] */
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        /* Estilo para campos em foco */
        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        /* Estilos do Botão */
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Estilos da Mensagem de Feedback */
        #mensagem {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: #333;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inicie Seu Onboarding</h2> 
        <form id="onboardingForm">
            <input type="text" id="nome" placeholder="Seu Nome Completo" required>
            <input type="email" id="email" placeholder="Seu Email" required>
            <input type="password" id="senha" placeholder="Crie uma Senha" required>
            
            <select id="contexto" required>
                <option value="" disabled selected>Selecione um Assunto</option> 
                <option value="X">Assunto X</option>
                <option value="Y">Assunto Y</option>
                <option value="Z">Assunto Z</option>
            </select>
            <button type="submit">Cadastrar e Iniciar Onboarding</button>
        </form>
        <div id="mensagem"></div>
    </div>

    <script>
    // 2. Configure suas credenciais
    const SUPABASE_URL = 'https://qwkujueloealilasfshe.supabase.co'; 
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3a3VqdWVsb2VhbGlsYXNmc2hlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1ODg5MzEsImV4cCI6MjA3NDE2NDkzMX0.Avxwblez260f8vjz490F4F1t5_rHlJsDP0zGQn3h9k0'; 

    // 3. Inicializa o cliente Supabase
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY); 

    document.getElementById('onboardingForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value; // <-- NOVO: Coleta a senha
        const contexto_valor = document.getElementById('contexto').value; 
        
        // 1. Tenta criar o usuário (Autenticação)
        const { error: authError } = await supabaseClient.auth.signUp({
            email: email,
            password: senha, // <-- MODIFICADO: Passa a senha para o signUp
            options: {
                data: {
                    full_name: nome,
                    onboarding_context: contexto_valor
                }
            }
        });

        if (authError) {
            console.error('Erro de autenticação:', authError.message);
            
            // Tratamento de e-mail já existente
            if (authError.message.includes('already registered')) {
                document.getElementById('mensagem').textContent = '❌ Erro: Este e-mail já está cadastrado.';
            } else {
                document.getElementById('mensagem').textContent = `❌ Erro no cadastro de usuário: ${authError.message}`;
            }
            document.getElementById('mensagem').style.color = '#dc3545';
            return;
        }

        // Se chegou aqui, o usuário foi criado na tabela auth.users.
        // O TRIGGER DO BANCO DE DADOS (SQL) fará o INSERT na tabela 'clientes' e 'envios_onboarding' automaticamente.
        
        document.getElementById('mensagem').textContent = '✅ Cadastro realizado! Por favor, verifique seu e-mail para confirmar a conta!';
        document.getElementById('mensagem').style.color = '#28a745'; 
        document.getElementById('onboardingForm').reset();
    });
    </script>

</body>
</html>
