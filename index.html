<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para Onboarding</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Estilos Básicos */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6; /* Cor de fundo suave */
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: flex-start; /* Alinha ao topo, você pode usar 'center' para centralizar verticalmente também */
            min-height: 100vh; /* Altura mínima da tela inteira */
            margin: 0;
            padding-top: 50px; /* Espaço do topo */
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px; /* Cantos arredondados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
            width: 100%;
            max-width: 400px; /* Largura máxima para formulários */
        }

        /* Estilos do Formulário e Campos */
        #onboardingForm {
            display: flex;
            flex-direction: column; /* Coloca os elementos um abaixo do outro */
            gap: 15px; /* Espaçamento entre os campos */
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que padding não aumente a largura */
            font-size: 16px;
        }
        
        /* Estilo para campos em foco */
        input:focus, select:focus {
            border-color: #007bff; /* Borda azul ao focar */
            outline: none; /* Remove o outline padrão */
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        /* Estilos do Botão */
        button[type="submit"] {
            background-color: #007bff; /* Cor primária azul */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Transição suave para hover */
        }

        button[type="submit"]:hover {
            background-color: #0056b3; /* Azul mais escuro no hover */
        }

        /* Estilos da Mensagem de Feedback */
        #mensagem {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: #333;
            min-height: 20px; /* Para manter o espaço */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inicie Seu Onboarding</h2> 
        <form id="onboardingForm">
            <input type="text" id="nome" placeholder="Seu Nome Completo" required>
            <input type="email" id="email" placeholder="Seu Email" required>
            <select id="contexto" required>
                <option value="" disabled selected>Selecione um Assunto</option> <option value="X">Assunto X</option>
                <option value="Y">Assunto Y</option>
                <option value="Z">Assunto Z</option>
            </select>
            <button type="submit">Cadastrar e Iniciar Onboarding</button>
        </form>
        <div id="mensagem"></div>
    </div>

<script>
        // 2. Configure suas credenciais
        const SUPABASE_URL = 'https://qwkujueloealilasfshe.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3a3VqdWVsb2VhbGlsYXNmc2hlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1ODg5MzEsImV4cCI6MjA3NDE2NDkzMX0.Avxwblez260f8vjz490F4F1t5_rHlJsDP0zGQn3h9k0'; 

        // 3. Inicializa o cliente Supabase (CORREÇÃO DE SINTAXE APLICADA)
        // A função 'createClient' é exposta globalmente pelo CDN.
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY); 

        document.getElementById('onboardingForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const contexto_valor = document.getElementById('contexto').value; // Usando novo nome de variável

           // ATENÇÃO: É ALTAMENTE RECOMENDADO QUE SUA TABELA 'clientes' TENHA UMA COLUNA 'user_id'
// que NÃO seja NOT NULL para esta etapa, A MENOS que você saiba que não está ligando o perfil ao Auth.

// 1. TENTATIVA DE CADASTRO (Cria o usuário no Auth)
const { data: authData, error: authError } = await supabaseClient.auth.signUp({
    email: email,
    // Nota: Por motivos de segurança, a maioria das implementações exige uma senha.
    // Como seu formulário não pede, vou focar apenas no email para o fluxo de "magic link" ou email de confirmação.
});

if (authError) {
    console.error('Erro de autenticação:', authError.message);
    document.getElementById('mensagem').textContent = `❌ Erro no cadastro de usuário: ${authError.message}`;
    document.getElementById('mensagem').style.color = '#dc3545';
    return; // Para a execução se o cadastro falhar
}

// 2. SE O CADASTRO FOI BEM SUCEDIDO NO AUTH, INSERE O REGISTRO DE PERFIL NA TABELA 'clientes'
// Nota: Em muitos casos, se o usuário não é logado imediatamente, esta inserção falha por RLS.
// Se sua tabela 'clientes' precisa do user_id, a inserção deve ocorrer APÓS a confirmação do e-mail ou via Function/Trigger.
// Mas vamos tentar essa inserção AGORA, logo após o signUp, usando a Role 'anon'.
const userId = authData.user?.id; 

const { error: insertError } = await supabaseClient
    .from('clientes') // Tabela
    .insert([
        { 
            // Inclua user_id se sua tabela clientes tiver essa coluna e ela for NOT NULL.
            // user_id: userId,
            nome: nome, 
            email: email, 
            contexto_tipo_onboarding: contexto_valor,
            status: 'E-mail Enviado' 
        }
    ]);

// 3. Feedback para o usuário após a inserção
if (insertError) {
    console.error('Erro ao inserir dados do perfil:', insertError);
    // Se o RLS ainda falhar aqui, o problema é que a Policy WITH CHECK (true) não está sendo respeitada
    // porque o usuário não está autenticado.
    document.getElementById('mensagem').textContent = '❌ Erro no perfil: Falha no RLS ou colunas (verifique o console).';
    document.getElementById('mensagem').style.color = '#dc3545';
} else {
    // Mensagem de sucesso após as duas etapas (Auth e Perfil)
    document.getElementById('mensagem').textContent = '✅ Cadastro realizado! Por favor, confirme seu e-mail para iniciar o Onboarding!';
    document.getElementById('mensagem').style.color = '#28a745'; 
    document.getElementById('onboardingForm').reset();
}
        });
    </script>
</body>
</html>
