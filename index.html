<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para Onboarding</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Estilos Básicos (Mantidos) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #f0f0f0;
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            box-shadow: 8px 8px 15px #bebebe, 
                        -8px -8px 15px #ffffff;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        #onboardingForm {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
            background-color: #f0f0f0;
            box-shadow: inset 5px 5px 10px #bebebe, 
                        inset -5px -5px 10px #ffffff;
            transition: all 0.2s ease;
        }
        
        input:focus, select:focus {
            box-shadow: inset 3px 3px 5px #bebebe, 
                        inset -3px -3px 5px #ffffff;
            outline: 2px solid #007bff;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        button[type="submit"]:active {
            transform: scale(0.99);
        }

        #mensagem {
            margin-top: 25px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 15px;
            min-height: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inicie Seu Onboarding</h2> 
        <form id="onboardingForm">
            <input type="text" id="nome" placeholder="Seu Nome Completo" required>
            <input type="email" id="email" placeholder="Seu Email" required>
            <input type="password" id="senha" placeholder="Crie uma Senha" required>
            
            <select id="contexto" required>
                <option value="" disabled selected>Selecione um Assunto</option> 
                <option value="X">Assunto X</option>
                <option value="Y">Assunto Y</option>
                <option value="Z">Assunto Z</option>
            </select>
            <button type="submit">Cadastrar e Iniciar Onboarding</button>
        </form>
        <div id="mensagem"></div>
    </div>

    <script>
    // 1. URL do Webhook do n8n (COPIADA DA SUA IMAGEM)
    const N8N_WEBHOOK_URL = 'https://n8n.rftecnologiaa.com.br/webhook-test/aff6389c-481e-4a18-b3c2-95577a4540d9';

    // 2. Configure suas credenciais
    const SUPABASE_URL = 'https://qwkujueloealilasfshe.supabase.co'; 
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3a3VqdWVsb2VhbGlsYXNmc2hlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1ODg5MzEsImV4cCI6MjA3NDE2NDkzMX0.Avxwblez260f8vjz490F4F1t5_rHlJsDP0zGQn3h9k0'; 

    // 3. Inicializa o cliente Supabase
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY); 

    // Função que dispara a automação no n8n
    async function dispararAutomacaoOnboarding(data) {
        try {
            const response = await fetch(N8N_WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                // Envia os dados que o nó 'Decide Assunto' espera
                body: JSON.stringify({
                    email: data.email,
                    nome_cliente: data.nome, 
                    contexto: data.contexto_valor, // 'X', 'Y', ou 'Z'
                }),
            });

            if (response.ok) {
                console.log("Sucesso: Automação do n8n disparada.");
            } else {
                console.error("Alerta: Falha ao disparar o n8n.", response.status);
            }

        } catch (e) {
            console.error("Erro de rede ao chamar o n8n:", e);
        }
    }


    document.getElementById('onboardingForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const contexto_valor = document.getElementById('contexto').value; 
        
        const mensagemDiv = document.getElementById('mensagem');
        mensagemDiv.innerHTML = ''; // Limpa a mensagem

        // 1. Tenta criar o usuário (Autenticação)
        const { error: authError } = await supabaseClient.auth.signUp({
            email: email,
            password: senha,
            options: {
                data: {
                    full_name: nome,
                    onboarding_context: contexto_valor
                }
            }
        });

        if (authError) {
            console.error('Erro de autenticação:', authError.message);
            
            if (authError.message.includes('already registered')) {
                mensagemDiv.innerHTML = '❌ Erro: Este e-mail já está cadastrado.';
            } else {
                mensagemDiv.innerHTML = `❌ Erro no cadastro de usuário: ${authError.message}`;
            }
            mensagemDiv.style.color = '#dc3545';
            return;
        }

        // 2. SE SUCESSO, DISPARA A AUTOMAÇÃO DO N8N
        // Chamamos a função de disparo APÓS o sucesso do Supabase.signUp
        await dispararAutomacaoOnboarding({ nome, email, contexto_valor });
        
        // 3. Exibe mensagem de sucesso
        mensagemDiv.innerHTML = '✅ Cadastro realizado! Por favor, verifique seu e-mail para confirmar a conta! (Automação disparada)';
        mensagemDiv.style.color = '#28a745'; 
        document.getElementById('onboardingForm').reset();
    });
    </script>

</body>
</html>
