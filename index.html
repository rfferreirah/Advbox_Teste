<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para Onboarding</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Estilos Básicos */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0; /* Fundo mais suave para o efeito Neumórfico */
            
            /* CENTRALIZAÇÃO COMPLETA: Usando Flexbox */
            display: flex;
            justify-content: center; /* Centraliza Horizontalmente */
            align-items: center; /* Centraliza Verticalmente */
            min-height: 100vh; /* Garante que ocupe toda a altura da viewport */
            margin: 0;
        }

        .container {
            background-color: #f0f0f0; /* Deve ser a mesma cor do body para o efeito */
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            
            /* Efeito Neumórfico - Sombra suave e clara */
            box-shadow: 8px 8px 15px #bebebe, 
                        -8px -8px 15px #ffffff;
        }
        
        /* Título Centralizado e Estilizado */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Estilos do Formulário e Campos */
        #onboardingForm {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Aumenta o espaçamento */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            border: none; /* Remove a borda padrão */
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
            
            /* Efeito "Embutido" (Neumórfico) */
            background-color: #f0f0f0;
            box-shadow: inset 5px 5px 10px #bebebe, 
                        inset -5px -5px 10px #ffffff;
            transition: all 0.2s ease;
        }
        
        /* Estilo para campos em foco */
        input:focus, select:focus {
            box-shadow: inset 3px 3px 5px #bebebe, 
                        inset -3px -3px 5px #ffffff;
            outline: 2px solid #007bff; /* Adiciona um anel de foco azul */
        }

        /* Estilos do Botão */
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 12px; /* Borda mais arredondada */
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            
            /* Efeito "Em relevo" no botão */
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Efeito de clique */
        }
        
        button[type="submit"]:active {
            transform: scale(0.99); /* Pequeno efeito de pressão */
        }

        /* Estilos da Mensagem de Feedback */
        #mensagem {
            margin-top: 25px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 15px;
            min-height: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inicie Seu Onboarding</h2> 
        <form id="onboardingForm">
            <input type="text" id="nome" placeholder="Seu Nome Completo" required>
            <input type="email" id="email" placeholder="Seu Email" required>
            <input type="password" id="senha" placeholder="Crie uma Senha" required>
            
            <select id="contexto" required>
                <option value="" disabled selected>Selecione um Assunto</option> 
                <option value="X">Assunto X</option>
                <option value="Y">Assunto Y</option>
                <option value="Z">Assunto Z</option>
            </select>
            <button type="submit">Cadastrar e Iniciar Onboarding</button>
        </form>
        <div id="mensagem"></div>
    </div>

    <script>
    // 2. Configure suas credenciais
    const SUPABASE_URL = 'https://qwkujueloealilasfshe.supabase.co'; 
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3a3VqdWVsb2VhbGlsYXNmc2hlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1ODg5MzEsImV4cCI6MjA3NDE2NDkzMX0.Avxwblez260f8vjz490F4F1t5_rHlJsDP0zGQn3h9k0'; 

    // 3. Inicializa o cliente Supabase
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY); 

    document.getElementById('onboardingForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const contexto_valor = document.getElementById('contexto').value; 
        
        // 1. Tenta criar o usuário (Autenticação)
        const { error: authError } = await supabaseClient.auth.signUp({
            email: email,
            password: senha,
            options: {
                data: {
                    full_name: nome,
                    onboarding_context: contexto_valor
                }
            }
        });

        const mensagemDiv = document.getElementById('mensagem');
        mensagemDiv.innerHTML = ''; // Limpa a mensagem

        if (authError) {
            console.error('Erro de autenticação:', authError.message);
            
            // Tratamento de e-mail já existente
            if (authError.message.includes('already registered')) {
                mensagemDiv.innerHTML = '❌ Erro: Este e-mail já está cadastrado.';
            } else {
                mensagemDiv.innerHTML = `❌ Erro no cadastro de usuário: ${authError.message}`;
            }
            mensagemDiv.style.color = '#dc3545';
            return;
        }

        // Se chegou aqui, o usuário foi criado na tabela auth.users.
        // O TRIGGER DO BANCO DE DADOS (SQL) fará o INSERT na tabela 'clientes' e 'envios_onboarding' automaticamente.
        
        mensagemDiv.innerHTML = '✅ Cadastro realizado! Por favor, verifique seu e-mail para confirmar a conta!';
        mensagemDiv.style.color = '#28a745'; 
        document.getElementById('onboardingForm').reset();
    });
    </script>

</body>
</html>
